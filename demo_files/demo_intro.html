<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Guitar Practice Web App - Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            text-align: center;
            max-width: 90%;
            padding: 40px;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -2px;
            color: #ffd700;
        }
        
        .date {
            font-size: 1.4rem;
            opacity: 0.8;
            margin-bottom: 60px;
            font-weight: 300;
            color: #87ceeb;
        }
        
        .bullet-points {
            text-align: left;
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.6rem;
            line-height: 1.8;
            list-style: none;
            padding: 0;
        }
        
        .bullet-points li {
            margin: 40px 0;
            padding-left: 50px;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.6s ease;
        }
        
        .bullet-points li.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .bullet-points li::before {
            content: "ðŸŽ¸";
            position: absolute;
            left: 0;
            font-size: 1.8rem;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .nav-instruction {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .highlight {
            background: rgba(255, 215, 0, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin: 50px auto;
            border-left: 6px solid #ffd700;
            max-width: 800px;
            font-size: 1.4rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Jazz Guitar Practice Web App</h1>
        <div class="date">July 18, 2025</div>
        
        <ul class="bullet-points">
            <li>make practice more productive/efficient</li>
            <li>provide structure to help me follow best practices</li>
            <li>what are best practices?</li>
            <li>detailed reports</li>
            <li>long range planning</li>
            <li>interaction with Marc?</li>
        </ul>
        
        <div class="navigation">
        </div>
    </div>
    
    <script>
        let currentPoint = 0;
        const bulletPoints = document.querySelectorAll('.bullet-points li');
        const totalPoints = bulletPoints.length;
        
        function showNextPoint() {
            if (currentPoint < totalPoints) {
                bulletPoints[currentPoint].classList.add('show');
                currentPoint++;
            }
        }
        
        function showPreviousPoint() {
            if (currentPoint > 0) {
                currentPoint--;
                bulletPoints[currentPoint].classList.remove('show');
            }
        }
        
        // Keyboard and click controls
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === 'Enter') {
                e.preventDefault();
                showNextPoint();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                showPreviousPoint();
            }
        });
        
        document.addEventListener('click', function(e) {
            showNextPoint();
        });
        
        // Start with title visible, bullets hidden - CSS handles initial state
    </script>
</body>
</html>
